<div>

  <div class="table-sticky">

        <th mat-header-cell *matHeaderCellDef style="width: 5%; text-align: center;"> Id </th>
        <td mat-cell *matCellDef="let faculty" class="border-color-table mobile-label"> {{faculty.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef class="columns-table"> Nombre </th>
        <td mat-cell *matCellDef="let faculty" class="border-color-table"> {{faculty.name}} </td>
      </ng-container>

      </ng-container>

      <ng-container matColumnDef="Decano">

        <td mat-cell *matCellDef="let faculty" class="border-color-table"> {{faculty.dean}} </td>
      </ng-container>

      <ng-container matColumnDef="Acci贸n">

        <td mat-cell *matCellDef class="border-color-table">

          </button>
          <button class="disable-button">
            <mat-icon> edit_attributes</mat-icon>
            <a href="/gestion-facultades/deshabilitar" target="Deshabilitar">Deshabilitar</a>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row>Listado de Facultades</tr>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
</div>
