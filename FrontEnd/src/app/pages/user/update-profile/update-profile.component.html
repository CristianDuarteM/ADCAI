<ng-container>
  <app-navbar></app-navbar>
  <div class="main-container">
    <app-principal-row [backRoute]="backRouteUpdateProfile" [title]="titleUpdateProfile" [isPrincipal]="isPrincipalUpdateProfile"></app-principal-row>
    <div class="principal-content">
      <span>{{description}}</span>
      <app-user-details [userModel]="userModelUpdateProfile" [isEditable]="isEditableUpdateProfile"></app-user-details>
      <div class="update-button">
        <button (click)="updateData()">
          Actualizar
        </button>
      </div>
    </div>
  </div>
  <footer></footer>
</ng-container>
