<div align="center">
  <h1>Agregar firma</h1>
</div>
<form [formGroup]="signature" (ngSubmit)="addSignature()" enctype="multipart/form-data">
  <mat-dialog-content>
    <span>Ingrese una imagen con su firma a continuación para asociarla a su perfil</span>
    <div class="input-file">
      <input type="file" formControlName="signatureInputFile" accept="image/*" (change)="loadFile($event)">
      <span class="informative-span">Tamaño máximo requerido de 2MB</span>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-dialog-close class="accept-button" type="submit">
      Aceptar
    </button>
    <button mat-dialog-close class="cancel-button">
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
