<ng-container>
  <app-navbar></app-navbar>
  <ng-container *ngIf="!isLoaded">
    <div class="spinner-align">
      <app-spinner></app-spinner>
    </div>
  </ng-container>
  <div class="main-container" *ngIf="isLoaded">
    <app-principal-row [backRoute]="backRoute" [title]="title" [isPrincipal]="isPrincipal"></app-principal-row>
    <div class="principal-content">
      <form [formGroup]="studyPlanForm">
        <div class="update-content">
          <div class="form-content">
            <div class="left-content">
              <label>Facultad:</label>
            </div>
            <div class="right-content">
              <mat-form-field>
                <input matInput formControlName="facultyInput" type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="form-content">
            <div class="left-content">
              <label>Nombre:</label>
            </div>
            <div class="right-content">
              <mat-form-field>
                <input matInput formControlName="nameInput" type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="form-content">
            <div class="left-content">
              <label>Estado:</label>
            </div>
            <div class="right-content">
              <div>
                <mat-radio-group aria-label="Seleccione una opciÃ³n" formControlName="stateForm">
                  <mat-radio-button value="true" color="warn">Activo</mat-radio-button>
                  <mat-radio-button value="false" color="warn">Inactivo</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="add-button">
        <button (click)="redirectAddSubject('MANUAL')">
          Agregar Asignatura Manual
        </button>
        <button (click)="redirectAddSubject('MASSIVE')">
          Agregar Asignatura Masiva
        </button>
      </div>
      <div class="margin-table">
        <app-sticky-table [columnsToDisplay]="columnsToDisplay" [headerTable]="headerTable" [elementsData]="elementsDataTable" [buttonRoute]="buttonRoute" [viewSubject]="true"></app-sticky-table>
      </div>
    </div>
  </div>
</ng-container>
