<ng-container>
  <app-navbar></app-navbar>
  <div class="main-container">
    <app-principal-row [backRoute]="backRouteUpdateTeacher" [title]="titleUpdateTeacher" [isPrincipal]="isPrincipalUpdateTeacher"></app-principal-row>
    <div class="principal-content">
      <span>Diligencie los campos que desea actualizar</span>
      <app-user-details [userModel]="userModelUpdateTeacher" [isEditable]="isEditableUpdateTeacher"></app-user-details>
      <div class="update-button">
        <button (click)="updateData()">
          Actualizar
        </button>
      </div>
    </div>
  </div>
  <footer></footer>
</ng-container>
