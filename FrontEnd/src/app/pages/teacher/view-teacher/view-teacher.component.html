<ng-container>
  <app-navbar></app-navbar>
  <ng-container *ngIf="!isLoaded">
    <div class="spinner-align">
      <app-spinner></app-spinner>
    </div>
  </ng-container>
  <div class="main-container" *ngIf="isLoaded">
    <app-principal-row [backRoute]="backRouteViewTeacher" [title]="titleViewTeacher" [isPrincipal]="isPrincipalViewTeacher"></app-principal-row>
    <div class="principal-content">
      <span>Diligencie los campos que desea actualizar</span>
      <app-user-details [isEditable]="isEditableViewTeacher" [onlyViewDirector]="true"></app-user-details>
      <div class="cai-table">
        <app-sticky-table [columnsToDisplay]="columnsToDisplayViewTeacher" [headerTable]="headerTableViewTeacher" [buttonRoute]="buttonRouteViewTeacher" [elementsData]="elementsDataViewTeacher" [heightTable]="heightTableViewTeacher" [viewCAI]="true"></app-sticky-table>
      </div>
    </div>
  </div>
  <footer></footer>
</ng-container>
