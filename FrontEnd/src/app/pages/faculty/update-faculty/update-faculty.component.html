<ng-container>
  <app-navbar></app-navbar>
  <div class="main-container">
    <app-principal-row [backRoute]="backRouteFaculty" [title]="titleFaculty" [isPrincipal]="isPrincipalFaculty"></app-principal-row>
    <ng-container *ngIf="!isLoaded">
      <div class="spinner-align">
        <app-spinner></app-spinner>
      </div>
    </ng-container>
    <div *ngIf="isLoaded">
      <app-faculty-details [titleButton]="actionButtonFaculty" [descriptionForm]="descriptionFormFaculty" [dataFaculty]="dataFaculty" [isUpdate]="true"></app-faculty-details>
    </div>
  </div>
  <footer></footer>
</ng-container>
