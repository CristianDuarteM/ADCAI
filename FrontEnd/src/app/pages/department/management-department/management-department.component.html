<ng-container>
  <app-navbar></app-navbar>
  <div class="main-container">
    <app-principal-row [backRoute]="backRouteDepartment" [title]="titleDepartment" [isPrincipal]="isPrincipalDepartment"></app-principal-row>
    <div class="principal-content">
      <div class="add-button">
        <button>
          <a href="/gestion-departamentos/agregar" title="Agregar">Agregar Departamento</a>
        </button>
      </div>
      <app-sticky-table [columnsToDisplay]="columnsToDisplayDepartment" [headerTable]="headerTableDepartment" [updateRoute]="updateRouteDepartment" [disableRoute]="disableRouteDepartment" [elementsData]="elementsDataDepartment" [descriptionDialog]="descriptionDisableDepartment"></app-sticky-table>
    </div>
  </div>
  <footer></footer>
</ng-container>
