<ng-container>
  <app-navbar></app-navbar>
  <div class="main-container">
    <app-principal-row [backRoute]="backRouteDepartment" [title]="titleDepartment" [isPrincipal]="isPrincipalDepartment"></app-principal-row>
    <div *ngIf="isLoaded">
      <app-department-details [titleButton]="actionButtonDepartment" [descriptionForm]="descriptionFormDepartment" [dataDepartment]="dataDepartment" [isUpdate]="true"></app-department-details>

  </div>
  <footer></footer>
</ng-container>
