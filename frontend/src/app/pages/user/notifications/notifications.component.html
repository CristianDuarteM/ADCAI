<ng-container>
  <app-navbar></app-navbar>
  <ng-container *ngIf="!isLoaded">
    <div class="spinner-align">
      <app-spinner></app-spinner>
    </div>
  </ng-container>
  <div class="main-container" *ngIf="isLoaded">
    <app-principal-row [backRoute]="backRouteNotifications" [isPrincipal]="isPrincipalNotifications"></app-principal-row>
    <div class="principal-content">
      <app-sticky-table [columnsToDisplay]="columnsToDisplayNotifications" [headerTable]="headerTableNotifications" [elementsData]="elementsDataNotifications" [heightTable]="heightTableNotifications" ></app-sticky-table>
    </div>
  </div>
  <footer></footer>
</ng-container>
