<ng-container>
  <app-navbar></app-navbar>
  <div class="main-container">
    <app-principal-row [backRoute]="backRouteFaculty" [title]="titleFaculty" [isPrincipal]="isPrincipalFaculty"></app-principal-row>
    <ng-container *ngIf="!isLoaded">
      <div class="spinner-align">
        <app-spinner></app-spinner>
      </div>
    </ng-container>
    <div class="principal-content" *ngIf="isLoaded">
      <div class="add-button">
        <button (click)="redirectButton()">
          Agregar Facultad
        </button>
      </div>
      <div>
        <app-sticky-table [columnsToDisplay]="columnsToDisplayFaculty" [headerTable]="headerTableFaculty" [buttonRoute]="updateRouteFaculty" [elementsData]="elementsDataFaculty" [descriptionDialog]="descriptionActionFaculty" [actualComponent]="'FACULTAD'"></app-sticky-table>
      </div>
    </div>
  </div>
  <footer></footer>
</ng-container>
